<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmagador Luizo - Portal do vendedor</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="./forms.js"></script>
</head>
<body>
    <h1>Esmagador Luizo - Registro de vendas</h1>
    <p>Preencha todas as informações solicitadas no formulário corretamente</p>
    <hr>
    <form id="linhaForm">
    <input type="number" name="id" id="id" placeholder="Digite o ID do produto" required>
    <br><br>
    <input type="text" name="produto" id="produto" placeholder="Digite o produto" required>
    <br><br>
    <input type="text" name="marca" id="marca" placeholder="Digite a marca" required>
    <br><br>
    <input type="text" name="segmento" id="segmento" placeholder="Digite o segmento do produto" required>
    <br><br>
    <input type="number" name="valor" id="valor" placeholder="Digite o valor da venda" required>
    <br><br>
    <label for="datavenda">Data da venda</label>
    <br><br>
    <input type="date" name="Data da venda" id="datavenda" required>
    <br><br>
    <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>
    <br><br>
        <table id="tabelaDados">
            <thead>
               <tr>
                <th>Id</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Segmento</th>
                <th>Valor</th>
                <th>Data da venda</th>
               </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </table>
</body>
</html>
